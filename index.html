<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
  <div class="card" style="position:absolute; left:35%; top:35%;">
        <div class="card-header">Certificate Verification</div>
        <div class="card-body">
            <label for="certificateCode" class="form-label">Enter your certificate code:</label>
    <input class="form-control" type="text" id="certificateCode">
      <br/>
    <button class="btn btn-primary" onclick="verifyCertificate()">Verify</button>
    <p id="verificationResult"></p>
        </div>
  </div>

    <script src="certificate_verification.js"></script>
</body>
</html>
